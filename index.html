<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="converter-div">
      <div id="input-div">
        <h2 id="title-h1">Metric/Imperial Unit Conversion</h2>
        <input id="input-box" type="text" value="0"/>
        <button id="convert-btn">Convert</button>
      </div>
      <div id="output-div">
        <div id="result-div">
          <h3>Length(Meter/Feet)</h3>
          <p id="meter-feet">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div id="result-div">
          <h3>Volume(Liters/Gallons)</h3>
          <p id="litr-gall">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div id="result-div">
          <h3>Length(Meter/Feet)</h3>
          <p id="kilo-pounds">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
